<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZFIT Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Home Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('mygym.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .form-box h3 {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .form-label {
      font-size: 0.95rem;
    }

    .form-control,
    .form-select,
    textarea {
      font-size: 0.9rem;
      padding: 8px 10px;
    }

    .btn {
      padding: 10px;
      font-size: 0.95rem;
    }

    .alert-success {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Home Button Styling */
    .home-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 12px 14px;
      border-radius: 50%;
      font-size: 1.2rem;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .home-button:hover {
      background-color: #e50914;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="form-box">
    <h3 class="text-center">Hi, Welcome to ZFIT</h3>
    <form id="authForm">
      <div class="mb-2">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
      </div>
      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password (min 6 characters)">
      </div>
      <div class="mb-2">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="" disabled selected>Select your gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required placeholder="Enter your city">
      </div>
      <div class="mb-2">
        <label for="session" class="form-label">Preferred Session</label>
        <select class="form-select" id="session" required>
          <option value="" disabled selected>Select a session</option>
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="plan" class="form-label">Pricing Plan</label>
        <select class="form-select" id="plan" required>
          <option value="" disabled selected>Select a plan</option>
          <option>Basic</option>
          <option>Standard</option>
          <option>Premium</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Why did you choose our gym?</label>
        <textarea class="form-control" id="reason" rows="2" required placeholder="Tell us what attracted you to ZFIT"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark">Sign In</button>
      </div>
    </form>
    <div id="successAlert" class="alert alert-success mt-3 d-none" role="alert">
      âœ… You have signed in successfully!
    </div>
  </div>
</div>

<!-- Home Button -->
<a href="index.html" class="home-button" title="Back to Home">
  <i class="fas fa-home"></i>
</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validation & Alert Script -->
<script>
  const form = document.getElementById('authForm');
  const alertBox = document.getElementById('successAlert');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const gender = document.getElementById('gender').value;
    const city = document.getElementById('city').value.trim();
    const session = document.getElementById('session').value;
    const plan = document.getElementById('plan').value;
    const reason = document.getElementById('reason').value.trim();

    if (
      email &&
      password.length >= 6 &&
      gender &&
      city &&
      session &&
      plan &&
      reason
    ) {
      alertBox.classList.remove('d-none');
      setTimeout(() => {
        alertBox.classList.add('d-none');
        form.reset();
      }, 3000);
    } else {
      alert('Please fill in all fields correctly.');
    }
  });
</script>

</body>
</html>
